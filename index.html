<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRISM 성격 진단 테스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PRISM 성격 테스트</h1>
      <div class="subtitle">당신의 성격을 알아보세요</div>
    </div>

    <div class="test-container">
      <div class="question-container">
        <div class="question-number">1/1</div>
        <div class="question-text">당신은 새로운 사람들과 쉽게 어울리는 편인가요?</div>
        <div class="options">
          <div class="option">그렇다</div>
          <div class="option">보통이다</div>
          <div class="option">아니다</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
